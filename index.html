<html>

<head>
  <title>TEMPERATURE</title>
  <link rel="icon" href="https://icon-library.net/images/bumble-bee-icon/bumble-bee-icon-3.jpg" type="icon">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
    <style>
      label{
        font-weight: bold;
        font-style: italic;
      }
    </style>
</head>


<body>
  <div class="jumbotron text-center">
    <h1><img src="https://icon-library.net/images/bumble-bee-icon/bumble-bee-icon-3.jpg" width="50" height="50">MQTT</h1>
    <p>Temperature App</p>
  </div>

  <!-- Accepts Inputs -->
  <section class="features-icons bg-light ">
    <div class="container text-center">

      <center>
        <!-- Broker -->
        <div style="border:solid 1px black;text-align: center;width: 500px;">
          <h1>Broker</h1>
          Address: <input id="broker" type="text" value="wss://test.mosquitto.org:8081/mqtt"><br><br>
          <input id="connect" onclick="connectFunc()" class="btn btn-primary" value="Connect">
          <input id="disconnect" onclick="disconnectFunc()" class="btn btn-danger" type="button" value="Disconnect"
            disabled><br><br>
          Status: <input id="status" class="btn btn-default" type="button" value="_______________________" disabled><br><br>
        </div>
        
      </center>
      <br>
      <br>


      <div class="row">

        <div class="col-lg-3 ">
          <h5>Group 1 </h5>
          <form style="border:blue 2px solid;height:75px">
            <label for="fname">Joey/Cristina Temperature:</label>
            <input type="text" id="g1" name="fname" value="tina/joey">
          </form>
        </div>

        <div class="col-lg-3 ">
          <h5>Group 2 </h5>
          <form style="border:blue 2px solid;height:75px">
            <label for="fname">Ajoc/Laure Temperature:</label>
            <input type="text" id="g2" name="fname" value="ajocTemp">
          </form>
        </div>

        <div class="col-lg-3">
          <h5>Group 3 </h5>
          <form style="border:blue 2px solid;height:75px">
            <label for="fname">Judilyn/Rangie Temperature:</label>
            <input type="text" id="g3" name="fname" value="rangiegwapo/temp">
          </form>
        </div>

        <div class="col-lg-3">
          <h5>Group 4 </h5>
          <form style="border:blue 2px solid;height:75px">
            <label for="fname">Romeo/Rica Temperature:</label>
            <input type="text" id="g4" name="fname" value="ricameo/temp">
          </form>
        </div>
      </div>
      <br>
      <div class="row">

        <div class="col-lg-3 ">
          <h5>Group 5 </h5>
          <form style="border:blue 2px solid;height:75px">
            <label for="fname">Yubert/Judelyn Temperature:</label>
            <input type="text" id="g5" name="fname" value="yuJudy/temp">
          </form>
        </div>

        <div class="col-lg-3 ">
          <h5>Group 6 </h5>
          <form style="border:blue 2px solid;height:75px">
            <label for="fname">Faye/Patrick Temperature:</label>
            <input type="text" id="g6" name="fname" value="patfaye/temp">
          </form>
        </div>

        <div class="col-lg-3">
          <h5>Group 7 </h5>
          <form style="border:blue 2px solid;height:75px">
            <label for="fname">Jericho/Lealyn Temperature:</label>
            <input type="text" id="g7" name="fname" value="leajay/temp">
          </form>
        </div>

        <div class="col-lg-3">
          <h5>Group 8 </h5>
          <form style="border:blue 2px solid;height:75px">
            <label for="fname">Monica/Jeanilyn Temperature:</label>
            <input type="text" id="g8" name="fname" value="Madam/temp">
          </form>
        </div>
      </div>
      <br>
      <div class="row">

        <div class="col-lg-3 ">
          <h5>Group 9 </h5>
          <form style="border:blue 2px solid;height:75px">
            <label for="fname">Nanit/Cherry Temperature:</label>
            <input type="text" id="g9" name="fname" value="dugta/temp">
          </form>
        </div>

        <div class="col-lg-3 ">
          <h5>Group 10</h5>
          <form style="border:blue 2px solid;height:75px">
            <label for="fname">Paller/Laborada Temperature:</label>
            <input type="text" id="g10" name="fname" value="janeGrace/temp">
          </form>
        </div>

        <div class="col-lg-3">
          <h5>Group 11 </h5>
          <form style="border:blue 2px solid;height:75px">
            <label for="fname">Iran/Toring Temperature:</label>
            <input type="text" id="g11" name="fname" value="iran/toring">
          </form>
        </div>

        <div class="col-lg-3">
          <h5>Group 12 </h5>
          <form style="border:blue 2px solid;height:75px">
            <label for="fname">Nerissa/MaLyn Temperature:</label>
            <input type="text" id="g12" name="fname" value="Mars/Ners">
          </form>
        </div>
      </div>

    </div>

  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
  <script src="/browser-mqtt.js"></script>
  <script src="/controller.js"></script>

</body>


</html>
